models:
  - name: FACT_POSITION
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ACCOUNT_CODE
            - SECURITY_CODE
    columns:
      - name: ACCOUNT_CODE
        tests:
          - not_null
      - name: SECURITY_CODE
        tests:
          - not_null
              
  - name: DIM_SECURITY
    columns:
      - name: SECURITY_CODE
        tests:
          - not_null
          - unique
              
      